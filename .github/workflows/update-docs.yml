name: Update WooCommerce Documentation

on:
  schedule:
    # Run every Monday at 9:00 AM UTC (weekly)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check for documentation updates
        id: check_updates
        run: |
          python update_checker.py > update_report.txt
          cat update_report.txt
          
          # Check if there are any changes
          if grep -q "Changes detected" update_report.txt; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Translate updated documentation
        if: steps.check_updates.outputs.has_changes == 'true'
        run: |
          python translator.py
      
      - name: Configure Git
        if: steps.check_updates.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit changes
        if: steps.check_updates.outputs.has_changes == 'true'
        id: commit
        run: |
          git add docs/ metadata*.json translated_metadata.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "docs: Update WooCommerce documentation translations [automated]"
            echo "committed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_updates.outputs.has_changes == 'true' && steps.commit.outputs.committed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Update WooCommerce documentation translations"
          title: "Update WooCommerce Documentation Translations"
          body: |
            ## Automated Documentation Update
            
            This PR contains updated WooCommerce documentation translations.
            
            ### Changes
            - Updated English documentation from WooCommerce.com
            - Translated new and updated pages to Japanese
            
            ### Update Report
            ```
            $(cat update_report.txt)
            ```
            
            ---
            *This PR was automatically generated by GitHub Actions*
          branch: docs/auto-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            documentation
            automated
            translation
      
      - name: Upload update report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: update-report
          path: update_report.txt
          retention-days: 30
